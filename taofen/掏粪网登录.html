<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掏粪网登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 自定义配置 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              taobao: {
                600: '#FF7100', // 主色
                700: '#E06400',
              },
              gray: {
                100: '#F5F5F5',
                300: '#E0E0E0',
                500: '#9E9E9E',
                700: '#616161',
              }
            }
          },
        }
      }
    </script>
    
    <style>
      body {
        background-color: #F5F5F5;
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      }
      .input-focus {
        transition: all 0.3s ease;
      }
    </style>
  </head>
  
  <body class="text-gray-800">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm">
      <div class="container mx-auto px-2 md:px-4">
        <div class="flex items-center justify-between h-14">
          <!-- 左侧Logo -->
          <a href="index.html" class="flex items-center">
            <i class="fa fa-shopping-bag text-taobao-600 text-2xl mr-1"></i>
            <span class="text-xl font-bold text-taobao-600 hidden sm:inline-block">掏粪网</span>
          </a>
          
          <!-- 右侧注册链接 -->
          <a href="register.html" target="_blank" class="text-sm text-gray-700 hover:text-taobao-600 transition-colors">
            还没有账号？注册
          </a>
        </div>
      </div>
    </header>
  
    <main class="container mx-auto px-2 md:px-4 py-8">
      <!-- 登录卡片 -->
      <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <!-- 标题区域 -->
        <div class="p-6 border-b border-gray-100">
          <h1 class="text-xl font-bold text-center text-gray-800">账号登录</h1>
        </div>
        
        <!-- 登录表单 -->
        <div class="p-6">
          <form id="login-form">
            <!-- 手机号/账号输入 -->
            <div class="mb-4">
              <div class="relative">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                  <i class="fa fa-user text-xl"></i>
                </span>
                <input 
                  type="text" 
                  id="account" 
                  class="input-focus w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-taobao-600 focus:border-transparent"
                  placeholder="手机号/用户名"
                  required
                >
              </div>
            </div>
            
            <!-- 密码输入 -->
            <div class="mb-4">
              <div class="relative">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                  <i class="fa fa-lock"></i>
                </span>
                <input 
                  type="password" 
                  id="password" 
                  class="input-focus w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-taobao-600 focus:border-transparent"
                  placeholder="登录密码"
                  required
                >
                <button 
                  type="button" 
                  id="toggle-password" 
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                >
                  <i class="fa fa-eye-slash"></i>
                </button>
              </div>
            </div>
            
            <!-- 忘记密码 + 记住登录 -->
            <div class="flex items-center justify-between mb-6 text-sm">
              <label class="flex items-center">
                <input 
                  type="checkbox" 
                  class="w-4 h-4 border border-gray-300 rounded text-taobao-600 focus:ring-taobao-600"
                >
                <span class="ml-2 text-gray-700">记住登录</span>
              </label>
              <a href="#" class="text-taobao-600 hover:underline">忘记密码？</a>
            </div>
            
            <!-- 登录按钮 -->
            <button 
              type="submit" 
              class="w-full bg-taobao-600 hover:bg-taobao-700 text-white font-bold py-3 px-4 rounded-lg transition-colors"
            >
              立即登录
            </button>
          </form>
          
          <!-- 其他登录方式 -->
          <div class="mt-6 pt-6 border-t border-gray-100">
            <p class="text-center text-gray-500 text-sm mb-4">其他登录方式</p>
            <div class="flex justify-center space-x-6">
              <a href="#" class="w-10 h-10 rounded-full bg-blue-100 text-blue-500 flex items-center justify-center hover:bg-blue-200 transition-colors">
                <i class="fa fa-qq"></i>
              </a>
              <a href="#" class="w-10 h-10 rounded-full bg-green-100 text-green-500 flex items-center justify-center hover:bg-green-200 transition-colors">
                <i class="fa fa-weixin"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  
    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-4 mt-8">
      <div class="container mx-auto px-4 text-center text-sm text-gray-500">
        <p>© 2025 掏粪网 版权所有</p>
      </div>
    </footer>
  
    <!-- JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('toggle-password');
        
        // 切换密码可见性
        togglePasswordBtn.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          this.innerHTML = type === 'password' ? '<i class="fa fa-eye-slash"></i>' : '<i class="fa fa-eye"></i>';
        });
        
        // 表单提交
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const account = document.getElementById('account').value.trim();
          const password = passwordInput.value.trim();
          
          // 简单验证
          if (!account) {
            alert('请输入手机号或用户名');
            return;
          }
          
          if (!password) {
            alert('请输入登录密码');
            return;
          }
          
          // 模拟登录成功（实际项目中对接后端接口）
          alert(`登录成功！欢迎回来，${account}`);
          
          // 保存登录状态到本地存储
          localStorage.setItem('isLogin', 'true');
          localStorage.setItem('userAccount', account);
          
          // 跳转到首页
          window.location.href = 'index.html';
        });
      });
    </script>
</body>
</html>
