<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 掏粪网</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 自定义配置 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              taobao: {
                600: '#FF7100', // 主色
                700: '#E06400',
              },
              gray: {
                100: '#F5F5F5',
                300: '#E0E0E0',
                500: '#9E9E9E',
                700: '#616161',
                800: '#424242',
              }
            }
          },
        }
      }
    </script>
    
    <style>
      body {
        background-color: #F5F5F5;
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      }
      .input-focus {
        transition: all 0.3s ease;
      }
    </style>
  </head>
  
  <body class="text-gray-800">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm">
      <div class="container mx-auto px-2 md:px-4">
        <div class="flex items-center justify-between h-14">
          <!-- 左侧Logo -->
          <a href="index.html" class="flex items-center">
            <i class="fa fa-shopping-bag text-taobao-600 text-2xl mr-1"></i>
            <span class="text-xl font-bold text-taobao-600 hidden sm:inline-block">掏粪网</span>
          </a>
          
          <!-- 右侧登录链接 -->
          <a href="login.html" class="text-sm text-gray-700 hover:text-taobao-600 transition-colors">已有账号？登录</a>
        </div>
      </div>
    </header>
  
    <main class="container mx-auto px-2 md:px-4 py-8">
      <!-- 注册卡片 -->
      <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <!-- 标题区域 -->
        <div class="p-6 border-b border-gray-100">
          <h1 class="text-xl font-bold text-center text-gray-800">手机号注册</h1>
        </div>
        
        <!-- 注册表单 -->
        <div class="p-6">
          <form id="register-form">
            <!-- 手机号输入 -->
            <div class="mb-4">
              <div class="relative">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                  <i class="fa fa-mobile text-xl"></i>
                </span>
                <input 
                  type="tel" 
                  id="phone" 
                  class="input-focus w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-taobao-600 focus:border-transparent"
                  placeholder="请输入手机号码"
                  maxlength="11"
                  required
                >
              </div>
              <p id="phone-error" class="hidden text-red-500 text-xs mt-1">请输入正确的手机号</p>
            </div>
            
            <!-- 验证码输入 -->
            <div class="mb-4">
              <div class="flex space-x-2">
                <div class="relative flex-1">
                  <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                    <i class="fa fa-shield"></i>
                  </span>
                  <input 
                    type="text" 
                    id="code" 
                    class="input-focus w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-taobao-600 focus:border-transparent"
                    placeholder="验证码"
                    maxlength="6"
                    required
                  >
                </div>
                <button 
                  type="button" 
                  id="send-code" 
                  class="w-32 bg-taobao-600 hover:bg-taobao-700 text-white font-medium py-3 px-4 rounded-lg transition-colors"
                >
                  获取验证码
                </button>
              </div>
            </div>
            
            <!-- 密码输入 -->
            <div class="mb-6">
              <div class="relative">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                  <i class="fa fa-lock"></i>
                </span>
                <input 
                  type="password" 
                  id="password" 
                  class="input-focus w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-taobao-600 focus:border-transparent"
                  placeholder="设置6-20位密码"
                  required
                >
              </div>
              <p id="password-error" class="hidden text-red-500 text-xs mt-1">密码长度6-20位</p>
            </div>
            
            <!-- 同意协议 -->
            <div class="mb-6 flex items-center">
              <input 
                id="agreement" 
                type="checkbox" 
                class="w-4 h-4 border border-gray-300 rounded text-taobao-600 focus:ring-taobao-600"
                required
              >
              <label for="agreement" class="ml-2 text-sm text-gray-700">
                同意<a href="#" class="text-taobao-600 hover:underline">用户协议</a>和<a href="#" class="text-taobao-600 hover:underline">隐私政策</a>
              </label>
            </div>
            
            <!-- 注册按钮 -->
            <button 
              type="submit" 
              class="w-full bg-taobao-600 hover:bg-taobao-700 text-white font-bold py-3 px-4 rounded-lg transition-colors"
            >
              立即注册
            </button>
          </form>
          
          <!-- 其他注册方式 -->
          <div class="mt-6 pt-6 border-t border-gray-100">
            <p class="text-center text-gray-500 text-sm mb-4">其他注册方式</p>
            <div class="flex justify-center space-x-6">
              <a href="#" class="w-10 h-10 rounded-full bg-blue-100 text-blue-500 flex items-center justify-center hover:bg-blue-200 transition-colors">
                <i class="fa fa-qq"></i>
              </a>
              <a href="#" class="w-10 h-10 rounded-full bg-green-100 text-green-500 flex items-center justify-center hover:bg-green-200 transition-colors">
                <i class="fa fa-weixin"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  
    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-4 mt-8">
      <div class="container mx-auto px-4 text-center text-sm text-gray-500">
        <p>© 2025 掏粪网 版权所有</p>
      </div>
    </footer>
  
    <!-- JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('register-form');
        const phoneInput = document.getElementById('phone');
        const codeInput = document.getElementById('code');
        const passwordInput = document.getElementById('password');
        const sendCodeBtn = document.getElementById('send-code');
        
        // 错误提示
        const phoneError = document.getElementById('phone-error');
        const passwordError = document.getElementById('password-error');
        
        // 手机号验证
        phoneInput.addEventListener('input', function() {
          const phoneReg = /^1[3-9]\d{9}$/;
          if (!phoneReg.test(this.value)) {
            phoneError.classList.remove('hidden');
            this.classList.add('border-red-500');
          } else {
            phoneError.classList.add('hidden');
            this.classList.remove('border-red-500');
          }
        });
        
        // 密码验证
        passwordInput.addEventListener('input', function() {
          if (this.value.length < 6 || this.value.length > 20) {
            passwordError.classList.remove('hidden');
            this.classList.add('border-red-500');
          } else {
            passwordError.classList.add('hidden');
            this.classList.remove('border-red-500');
          }
        });
        
        // 发送验证码
        sendCodeBtn.addEventListener('click', function() {
          const phone = phoneInput.value.trim();
          const phoneReg = /^1[3-9]\d{9}$/;
          
          if (!phoneReg.test(phone)) {
            phoneError.classList.remove('hidden');
            phoneInput.classList.add('border-red-500');
            return;
          }
          
          // 倒计时
          let countdown = 60;
          sendCodeBtn.disabled = true;
          sendCodeBtn.classList.remove('bg-taobao-600', 'hover:bg-taobao-700');
          sendCodeBtn.classList.add('bg-gray-300', 'text-gray-500');
          sendCodeBtn.textContent = `重新发送(${countdown}s)`;
          
          const timer = setInterval(() => {
            countdown--;
            sendCodeBtn.textContent = `重新发送(${countdown}s)`;
            
            if (countdown <= 0) {
              clearInterval(timer);
              sendCodeBtn.disabled = false;
              sendCodeBtn.classList.remove('bg-gray-300', 'text-gray-500');
              sendCodeBtn.classList.add('bg-taobao-600', 'hover:bg-taobao-700');
              sendCodeBtn.textContent = '获取验证码';
            }
          }, 1000);
          
          // 模拟发送验证码
          alert('验证码已发送至您的手机');
        });
        
        // 表单提交
        registerForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const phone = phoneInput.value.trim();
          const code = codeInput.value.trim();
          const password = passwordInput.value;
          const agreement = document.getElementById('agreement').checked;
          
          // 简单验证
          if (!/^1[3-9]\d{9}$/.test(phone)) {
            phoneError.classList.remove('hidden');
            return;
          }
          
          if (code.length !== 6) {
            alert('请输入正确的验证码');
            return;
          }
          
          if (password.length < 6 || password.length > 20) {
            passwordError.classList.remove('hidden');
            return;
          }
          
          if (!agreement) {
            alert('请同意用户协议和隐私政策');
            return;
          }
          
          // 注册成功
          alert('注册成功！即将跳转到登录页');
          window.location.href = 'login.html';
        });
      });
    </script>
    
</body>
</html>
